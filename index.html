<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generator</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px; /* Add padding for better readability */
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px;
            width: 300px; /* Set a fixed width for the input box */
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }
        button:hover {
            background-color: #45a049; /* Darker shade when hovered */
        }
    </style>
</head>
<body>
    <h1>Text Generator</h1>
    <input type="text" id="inputBox" placeholder="Enter your text">
    <button onclick="generateEmail()">Generate Email</button> <!-- Changed button text for clarity -->
    
    <script>
        function generateEmail() {
            const text = document.getElementById('inputBox').value.trim(); // Trim whitespace from input
            if (text) {
                const email = 'elbarodyhamzaahmed@gmail.com';
                const subject = 'Generated Text'; // Added a subject for the email
                const body = encodeURIComponent(text); // Encode text for safe URL parameter
                const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${body}`;
                window.location.href = mailtoLink;
            } else {
                alert('Please enter some text.'); // Notify user if input is empty
            }
        }
    </script>
</body>
</html>
