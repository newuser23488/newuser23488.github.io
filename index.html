<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generator</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Text Generator</h1>
    <input type="text" id="inputBox" placeholder="Enter your text">
    <button onclick="sendEmail()">Enter</button>
    <script>
        function sendEmail() {
            const text = document.getElementById('inputBox').value;
            if (text) {
                // Replace with your email address
                const email = 'elbarodyhamzaahmed@gmail.com';
                window.location.href = `mailto:${email}?subject=Generated Text&body=${encodeURIComponent(text)}`;
            }
        }
    </script>
</body>
</html>
