<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generator</title>
    <style>
        /* Add basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease-out; /* Added transform for scale effect */
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.1); /* Scale up effect on hover */
        }
    </style>
</head>
<body>
    <h1>Text Generator</h1>
    <input type="text" id="inputBox" placeholder="Enter your text">
    <button onclick="generateEmail()">Generate Email</button>
    
    <script>
        function generateEmail() {
            const text = document.getElementById('inputBox').value.trim();
            if (text) {
                const email = 'elbarodyhamzaahmed@gmail.com'; // Replace with your email address
                const subject = 'Generated Text';
                const body = encodeURIComponent(text);
                const mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${body}`;
                window.location.href = mailtoLink;
            } else {
                alert('Please enter some text.');
            }
        }
    </script>
</body>
</html>
